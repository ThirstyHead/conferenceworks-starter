          <h2>About</h2>
          <p>Dr. Venkat Subramaniam is an award-winning author, founder of Agile Developer, Inc., creator of agilelearner.com, and an instructional professor at the University of Houston.</p>

          <p>He has trained and mentored thousands of software developers in the US, Canada, Europe, and Asia, and is a regularly-invited speaker at several international conferences. Venkat helps his clients effectively apply and succeed with sustainable agile practices on their software projects.</p>

          <p>Venkat is a (co)author of multiple technical books, including the 2007 Jolt Productivity award winning book Practices of an Agile Developer. You can find a list of his books at agiledeveloper.com. You can reach him by email at venkats@agiledeveloper.com or on twitter at @venkat_s.</p>

          <h2>Talks</h2>
          <ul>
            <li>Exploring Modern JavaScript</li>
            <li>Improving Quality of JavaScript Code</li>
            <li>MetaProgramming with JavaScript</li>
          </ul>
