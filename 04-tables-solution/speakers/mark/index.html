          <h2>About</h2>
          <p>Mark Richards is an experienced, hands-on software architect involved in the architecture, design, and implementation of microservices architectures, service-oriented architectures, and distributed systems. He has been in the software industry since 1983 and has significant experience and expertise in application, integration, and enterprise architecture. 
          </p>

          <p>
          Mark is the founder of DeveloperToArchitect.com, a website devoted to helping developers in the journey to software architect. He is the author of numerous technical books and videos, including several books on Microservices (O'Reilly), the Software Architecture Fundamentals video series (O’Reilly), Enterprise Messaging video series (O’Reilly), Java Message Service, 2nd Edition (O’Reilly), and a contributing author to 97 Things Every Software Architect Should Know (O’Reilly). Mark has a master’s degree in computer science and numerous architect and developer certifications from IBM, Sun, The Open Group, and Oracle. He is a regular conference speaker at the No Fluff Just Stuff (NFJS) Symposium Series and has spoken at hundreds of conferences and user groups around the world on a variety of enterprise-related technical topics.</p>
