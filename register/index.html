<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register | ConferenceWorks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scott Davis <scott@thirstyhead.com>">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="/css/index.css" rel="stylesheet">  

    <script src="/components/cw-header/index.js"></script>
    <script src="/components/cw-footer/index.js"></script>
    <script>
      window.addEventListener('load', init);

      function init(){
      }
    </script>

  </head>

  <body>
    <cw-header></cw-header>

    <nav class="breadcrumbs-nav" aria-labelledby="breadcrumbs">
      <h2 id="breadcrumbs" hidden aria-hidden="false">Breadcrumbs</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>Register</li>
      </ol>
    </nav>

    <main class="speakers">
      <h1>Register</h1>

      <form>
        <p>
        <label for="firstname">First Name</label> 
        <input id="firstname" 
               name="firstname" 
               type="text" 
               placeholder="Jane" 
               required>
        </p>

        <p>
        <label for="lastname">Last Name</label> 
        <input id="lastname" 
               name="lastname" 
               type="text" 
               placeholder="Doe" 
               required>
        </p>

        <p>
        <label for="email">Email</label> 
        <input id="email" 
               name="email" 
               type="email" 
               placeholder="jane.doe@example.com" 
               required>
        </p>

        <p>
        <label for="phone">Phone</label> 
        <input id="phone" 
               name="phone" 
               type="tel" 
               placeholder="303-555-1212">
        </p>

      </form>


    </main>

    <cw-footer></cw-footer>
  </body>
</html>
